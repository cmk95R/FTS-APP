<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FTSApp - UI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <h1>FTSApp - File Transfer Secure</h1>

    <!-- Sección de carga -->
    <!-- Sección de carga -->
    <section class="upload">
      <h2>Subir archivo</h2>
      <form id="uploadForm" class="d-flex align-items-center gap-2 flex-column">
  <div class="d-flex align-items-center gap-2">
    <label for="fileInput" class="btn btn-primary mb-0" style="cursor:pointer;">
      <i class="fas fa-upload"></i> Seleccionar archivo
    </label>
    <input type="file" name="file" id="fileInput" style="display:none;" required />
    <button type="submit" class="btn btn-success">Subir</button>
  </div>
  <!-- Aquí mostramos el nombre del archivo seleccionado -->
  <small id="selectedFileName" class="text-muted mt-2"></small>
</form>
    </section> 
    <!-- Modal Renombrar Archivo -->
<div id="renameModalOverlay" role="dialog" aria-modal="true" aria-labelledby="renameModalTitle" aria-describedby="renameModalDesc" class="modal-overlay" style="display:none;">
  <div class="modal-content">
    <h3 id="renameModalTitle">Renombrar archivo</h3>
    <p id="renameModalDesc">Ingrese el nuevo nombre para <strong id="renameFileOldName"></strong>:</p>
    <input type="text" id="renameInput" placeholder="Nuevo nombre..." style="width: 90%; margin-top: 10px; padding: 6px;" />
    <div class="modal-buttons" style="margin-top: 1rem;">
      <button id="renameConfirmBtn" class="btn-primary">Renombrar</button>
      <button id="renameCancelBtn" class="btn-secondary">Cancelar</button>
    </div>
  </div>
</div>

    <!-- Sección de archivos -->
    <section class="files">
      <h2>Archivos en el servidor</h2>
      <table>
        <thead>
          <tr><th>Nombre</th><th>Acciones</th></tr>
        </thead>
        <tbody id="fileTableBody">
          <!-- Archivos cargados dinámicamente -->
        </tbody>
      </table>
    </section>
  </main>

  <!-- Modal Confirmar Descarga -->
  <div id="downloadModalOverlay" role="dialog" aria-modal="true" aria-labelledby="downloadModalTitle" aria-describedby="downloadModalDesc" class="modal-overlay" style="display:none;">
    <div class="modal-content">
      <h3 id="downloadModalTitle">Confirmar descarga</h3>
      <p id="downloadModalDesc">¿Desea descargar el archivo <strong id="downloadFileName"></strong>?</p>
      <div class="modal-buttons">
        <button id="downloadConfirmBtn" class="btn-primary">Descargar</button>
        <button id="downloadCancelBtn" class="btn-secondary">Cancelar</button>
      </div>
    </div>
  </div>

  <!-- Modal Confirmar Eliminación -->
  <div id="deleteModalOverlay" role="dialog" aria-modal="true" aria-labelledby="deleteModalTitle" aria-describedby="deleteModalDesc" class="modal-overlay" style="display:none;">
    <div class="modal-content">
      <h3 id="deleteModalTitle">Confirmar eliminación</h3>
      <p id="deleteModalDesc">¿Está seguro que desea eliminar el archivo <strong id="deleteFileName"></strong>?</p>
      <div class="modal-buttons">
        <button id="deleteConfirmBtn" class="btn-danger">Eliminar</button>
        <button id="deleteCancelBtn" class="btn-secondary">Cancelar</button>
      </div>
    </div>
  </div>

  <!-- Contenedor para notificaciones toast -->
  <div id="toastContainer" aria-live="polite" aria-atomic="true" class="toast-container"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script src="main.js"></script>
</body>
</html>
